<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sistema List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
</head>
<body>
    <h1>Bem-Vindo ao seu Gerenciador de Tarefas</h1>
    <div id="base">
        <button id="add" type="button" onclick="validarForm()" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
        <hr>
        <p id="SuaLista">Sua Lista</p>
        <div id="lis">
          <p>Tarefa 1</p>
          <div class="buttons">
            <button id="edd" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">Editar</button>
            <button id="exx" class="btn btn-danger">Excluir</button>
          </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicione sua Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="index.html" name="Formulario">
            <label for="title">Título: <input type="text" name="title"></label><br><br>
            <label for="datei">Data Inicial: <input type="date" name="datei"></label><br><br>
            <label for="datef">Data Final: <input type="date" name="datef"></label><br><br>
            <label for="desc">Descrição: <input type="text" name="desc"></label><br><br>
            <button type="reset" class="btn btn-light" id="btn_limpar">Limpar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-success" onclick="validarForm(event)">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edite sua Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="index.html" name="Formulario">
            <label for="title">Título: <input type="text" name="title"></label><br><br>
            <label for="datei">Data Inicial: <input type="date" name="datei"></label><br><br>
            <label for="datef">Data Final: <input type="date" name="datef"></label><br><br>
            <label for="desc">Descrição: <input type="text" name="desc"></label><br><br>
            <button type="reset" class="btn btn-light" id="btn_limpar">Limpar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-success" onclick="validarForm(event)">
        </form>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
